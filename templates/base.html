<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Professional Image Cropper{% endblock %}</title>

  <!-- Bootstrap (thème dark Replit) -->
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet" />

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <!-- ⚠️ Avec un Blueprint nommé 'main', l'endpoint est 'main.index' -->
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
        <i data-feather="crop" class="me-2"></i>
        Professional Image Cropper
      </a>
      <div class="navbar-nav ms-auto">
        <span class="navbar-text small">
          High-Quality 2:3 Aspect Ratio Cropping
        </span>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-body-tertiary mt-5 py-4">
    <div class="container text-center">
      <small class="text-muted">
        Supports TIFF 16-bit, PNG 16-bit, and high-quality JPEG with quality preservation
      </small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Init Feather Icons après chargement -->
  <script>
    (function(){ try { feather.replace(); } catch(e) {} })();
  </script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
